<!DOCTYPE html>

<html>
<head>
  {% if page.title %}
    <title>{{ page.title }} | {{ site.name }}</title>
  {% else %}
    <title>{{ site.name }} | {{ site.tagline }}</title>
  {% endif %}

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  
  <link rel="alternate" type="application/rss+xml" title="RSS" href="http://ankursethi.in/feed/">
  <link rel="alternate" type="application/rss+xml" title="RSS" href="http://feeds.feedburner.com/ankursethi_in">
  
  <link rel="stylesheet" href="/css/normalize.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/syntax.css">
  
  <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet">
</head>

<body>
  <div class="site">
    <header>
      <h1 class="title"><a href="/">{{ site.name }}</a></h1>
      <h2 class="tagline">{{ site.tagline }}</h2>
    </header>

    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about/">About</a></li>
        <li><a href="/contact/">Contact</a></li>
        <li><a href="http://feeds.feedburner.com/ankursethi_in">RSS</a></li>
      </ul>
    </nav>

    <div class="content">
      {{ content }}
    </div>

    <!-- For sticky footer. -->
    <div class="push"></div>
  </div>

  <footer>
    <div class="footer-content">
      <p><a href="mailto:contact@ankursethi.in">Email</a> • <a href="https://github.com/GeneralMaximus">GitHub</a> • <a href="https://twitter.com/GnrlMxms">Twitter</a></p>
      <p>All content © Ankur Sethi</p>
    </div>
  </footer>
  
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-34322298-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</body>
</html>
