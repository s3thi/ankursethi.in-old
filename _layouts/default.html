<!DOCTYPE html>

<html>
<head>
  {% if page.title %}
    <title>{{ page.title }} | {{ site.name }}</title>
  {% else %}
    <title>{{ site.name }} | {{ site.tagline }}</title>
  {% endif %}

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  
  <link rel="stylesheet" href="/css/normalize.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/syntax.css">
  
  <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet">
</head>

<body>
  <div class="site">
    <header>
      <h1 class="title"><a href="/">{{ site.name }}</a></h1>
      <h2 class="tagline">{{ site.tagline }}</h2>
    </header>

    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>

    <div class="content">
      {{ content }}
    </div>

    <!-- For sticky footer. -->
    <div class="push"></div>
  </div>

  <footer>
    <div class="footer-content">
      <p><a href="mailto:contact@ankursethi.in">Email</a> • <a href="https://github.com/GeneralMaximus">GitHub</a> • <a href="https://twitter.com/GnrlMxms">Twitter</a></p>
      <p>All content © Ankur Sethi</p>
    </div>
  </footer>

</body>
</html>
